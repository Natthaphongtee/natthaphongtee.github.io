<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luciano - ธุรกิจสุขภาพ</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Sarabun', sans-serif, Arial, sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #0a9396;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: default;
    }
    nav {
      display: flex;
      gap: 25px;
      font-weight: 600;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #005f73;
    }
    .hero {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      align-items: center;
    }
    .hero-text {
      flex: 1 1 400px;
    }
    .hero-text h1 {
      font-size: 3rem;
      color: #005f73;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .hero-text p {
      font-size: 1.25rem;
      margin-bottom: 25px;
      color: #333;
    }
    .btn-primary {
      background-color: #ee9b00;
      color: white;
      padding: 14px 30px;
      font-weight: 700;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #ca7f00;
    }
    .hero-image {
      flex: 1 1 400px;
      text-align: center;
    }
    .hero-image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #0a9396;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      nav {
        justify-content: center;
        gap: 15px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">Luciano</div>
    <nav>
      <a href="index.html">หน้าแรก</a>
      <a href="#">สินค้า</a>
      <a href="#">เกี่ยวกับเรา</a>
      <a href="login.html">ออกจากระบบ</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>สุขภาพดี เริ่มต้นจากธรรมชาติ</h1>
      <p>เราคัดสรรผลิตภัณฑ์สุขภาพจากธรรมชาติแท้ ๆ เพื่อคุณและครอบครัวของคุณ</p>
      <a href="https://line.me" class="btn-primary">ติดต่อผ่าน LINE</a>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="สินค้าธรรมชาติ" />
    </div>
  </section>

  <footer>
    &copy; 2025 Luciano. สงวนลิขสิทธิ์ทุกประการ
  </footer>
</body>
</html>
